<div class="homeContainer">
    <app-header></app-header>
    <div class="contentContainer">
      <mat-sidenav-container fullScreen class="navContainer">
        <mat-sidenav class="sideNavContainer" mode="side" opened>
          <!-- <mat-nav-list>
            <a class="sideNavItem"> -->
          <div class="home-nav-item" (click)="navigateToHome()">
            <span id="home-nav-img">
              <img src="../../../assets/project.png" class="avatar" alt="Projects" />
            </span>
            <span class="projectText">Projects</span>
          </div>
          <div class="home-nav-item" [routerLink]="['/', currentUserName, 'tasks']">
            <span id="home-nav-img">
              <img src="../../../assets/inbox.png" class="avatar" alt="Projects" />
            </span>
            <span class="projectText">Inbox</span>
          </div>
          <!-- </a>
          </mat-nav-list> -->
        </mat-sidenav>
        <mat-sidenav-content fullscreen>
          <div *ngIf="tasks.length === 0">
            <p class="noTasksLabel">No Tasks available!</p>
          </div>
          <div *ngIf="tasks.length > 0" class="taskContainer">
            <table mat-table matTableExporter [dataSource]="dataSource" class="mat-elevation-z8" #exporter="matTableExporter" matSort matSortStart="desc">
              
                <!-- title Column -->
                <ng-container matColumnDef="title" flex:2%>
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                  <td mat-cell *matCellDef="let task">
                      {{task.title}}
                  </td>
                </ng-container>
              
                <!-- assignee Column -->
                <ng-container matColumnDef="description">
                  <th  align="center" mat-header-cell *matHeaderCellDef mat-sort-header>  Description </th>
                  <td mat-cell *matCellDef="let task">
                        {{ getElementDesc(task.description) }}
                </td>
                </ng-container>
            
                <!-- priority Column -->
                <ng-container matColumnDef="priority">
                  <th mat-header-cell *matHeaderCellDef>Priority</th>
                  <td
                    mat-cell
                    *matCellDef="let task"
                    class="{{ task.priority }}"
                  >
                    {{ task.priority }}
                  </td>
                </ng-container>
            
                <!-- status Column -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef>Status</th>
                  <td mat-cell *matCellDef="let task">
                    <mat-chip-list>
                      <mat-chip class="{{ task.status }}">
                        {{ task.status }}
                      </mat-chip>
                    </mat-chip-list>
                  </td>
                </ng-container>
                <ng-container matColumnDef="comments">
                  <th mat-header-cell *matHeaderCellDef>Actions</th>
                  <td mat-cell *matCellDef="let task">
                    <mat-icon class="commentIcon" (click)="commentTask(task)">comment</mat-icon>
                    <mat-icon class="editIcon" (click)="updateTask(task)">edit</mat-icon>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
  </div>
